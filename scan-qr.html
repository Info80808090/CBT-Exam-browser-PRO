<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Scanner — Mockup</title>
  <link rel="stylesheet" href="qr-code-style.css" />
</head>
<body>
  <header class="topbar">
    <button class="back">◀</button>
    <h1>QR SCANNER</h1>
  </header>

  <main class="viewport">
    <!-- area kamera / gambar -->
    <div class="camera-view" aria-hidden="true">
      <!-- untuk sekarang area ini berwarna abu-kehitaman seperti permintaan -->
      <div class="frame-overlay"></div>
    </div>
  </main>

  <div class="controls">
    <div class="control-inner">
      <button class="action">
        <!-- lightning icon -->
        <svg viewBox="0 0 24 24" width="28" height="28" aria-hidden="true">
          <path fill="none" stroke="#fff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" d="M13 2 L3 14 H11 L11 22 L21 10 H13 Z" />
        </svg>
      </button>

      <button class="action">
        <!-- rotate/camera icon -->
        <svg viewBox="0 0 24 24" width="28" height="28" aria-hidden="true">
          <path fill="none" stroke="#fff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 1 0-2.1 5.6M21 7v5h-5" />
          <circle cx="12" cy="12" r="2.2" fill="#fff" opacity="0.0" />
        </svg>
      </button>
    </div>
  </div>

</body>
</html>
