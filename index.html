<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBT Exam Browser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-block">
                <div class="logo-icon"></div>
                <div class="logo-text">
                    <h1>CBT Exam Browser</h1>
                    <span class="version">v 6.6</span>
                </div>
            </div>
        </header>

        <main>
            <div class="grid">
                <a class="card" href="#"><div class="icon http"></div><p>Input URL</p></a>
                <a class="card" href="#"><div class="icon qr"></div><p>Scan QR</p></a>
                <a class="card" href="#"><div class="icon folder"></div><p>Open Config</p></a>
                <a class="card" href="#"><div class="icon config"></div><p>Create Config</p></a>
            </div>
        </main>

        <footer>
            <div class="footer-grid">
                <a href="#"><div class="footer-icon about"></div><p>About</p></a>
                <a href="#"><div class="footer-icon rate"></div><p>Rate</p></a>
                <a href="#"><div class="footer-icon share"></div><p>Share</p></a>
                <a href="#"><div class="footer-icon ua"></div><p>Ua</p></a>
            </div>
        </footer>
    </div>
</body>
</html>
